<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Gallery</title>
</head>
<body>
    
    <div class="our__gallery">
        <div class="our__gellery__header">
            <h2 class="our__gellery__headline">GALLERY</h2>
            <p class="our__gallery__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos ex cupiditate dolorem nobis dolor ipsum!</p>
        </div>

        <div class="our__gallery__box">                  
            <picture class="gallery__img">
                <source media="(min-width:1201px)" srcset="img/large_img.png">
                <source media="(min-width:992px)" srcset="img/size800/large_apple_800.png">
                <img src="img/picture1_300px.png" alt="image" >
            </picture>
            <div class="box__column">         
                <picture class="gallery__img">
                    <source media="(min-width:1201px)" srcset="img/picture2_385.png">
                    <source media="(min-width:992px)" srcset="img/size800/large_img_800.png">
                    <img src="img/picture2_300px.png" alt="image">
                </picture>  
                <picture class="gallery__img ">
                    <source media="(min-width:1201px)" srcset="img/picture3_385.png">
                    <source media="(min-width:992px)" srcset="img/size800/large_plate_800.png">
                    <img src="img/picture3_300px.png" alt="image">
                </picture>         
            </div>    
                <picture class="gallery__img img__second__row">
                    <source media="(min-width:1201px)" srcset="img/large_plate.png">
                    <source media="(min-width:992px)" srcset="img/size800/picture2_800.png">
                    <img src="img/picture4_300px.png" alt="image">
                </picture>

                <picture class="gallery__img img__second__row">
                    <source media="(min-width:1201px)" srcset="img/large_apple.png">
                    <source media="(min-width:992px)" srcset="img/size800/picture3_800.png">
                    <img src="img/picture5_300px.png" alt="image">
                </picture>        
        </div>
    </div>
</body>
</html>
